<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <header>
        <img src="img/logo_utcj.png" alt="Logo UTCJ">
    </header>
    <div class="contenedor">
        <div class="formulario">
            <h2>Registrarse</h2>
            <form>
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Ejemplo: 12345678" required>

                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="al12345678@utcj.edu.mx" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" name="confirmar" placeholder="Repite tu contraseña" required>

                <button type="submit">Registrarme</button>
            </form>

            <p>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
